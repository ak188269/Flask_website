<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" rel="stylesheet">
           <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="static/fonts/icomoon/style.css">

    <link rel="stylesheet" href="static/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="static/css/style.css">

    <title>Login</title>
      <style>
          #forget{
          margin-left:120px;
          }
      </style>
  </head>
  <body>
{% with messages=get_flashed_messages() %}
{% if messages %}
{% for message in messages%}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong><i class="fa fa-check-circle-o" aria-hidden="true"></i>
{{message}}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>


{% endfor %}
{% endif %}
{% endwith %}


  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('static/images/eye.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Login to <strong>Eye</strong></h3>
            <p class="mb-4">Eye is an organisation run by Mr. Spiderman for the welfare of children.</p>
              <p id="messege" style="color:red;">{{messege}}</p>
            <form action="/loged_in" method="post">


              <div class="form-group first">
<!--                <label for="username">Username</label>-->
                Username<input type="text" class="form-control" value="{% if 'uname' in request.cookies %}{{request.cookies.get('uname')}}{% endif %}" placeholder="your-email@gmail.com" id="username" name="nm">
              </div>


              <div class="form-group last mb-3">
                <label for="password">Password</label>

                <input type="password" class="form-control" value="{% if 'pass' in request.cookies %}{{request.cookies.get('pass')}}{% endif %}" placeholder="Your Password" id="password" name="password">
              </div>
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>

                  <input type="checkbox" checked="{% if 'rem' in request.cookies %} {{request.cookies.get('userchoice')}}{% endif %}" name="userchoice"  >
                    <div class="control__indicator"></div>

                </label>
                  <span class="ml-auto"><a href="/register" class="forgot-pass">Register New User</a></span>
              </div>
                <span  class="ml-auto"><a id="forget" href="/forget" class="forgot-pass">Forget Password</a></span><hr>
              <input type="submit" value="Log In" class="btn btn-block btn-primary">
            </form>
          </div>
        </div>
      </div>
    </div>


  </div>



    <script src="static/js/jquery-3.3.1.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/main.js"></script>
  </body>
</html>
